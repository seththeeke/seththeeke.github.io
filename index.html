<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/debug.addIndicators.js"></script>
  </head>
  <style>
      .main-block{}

      #me{
          background-image: url(images/me.jpg);
          height: 250px;
          width: 250px;
          background-size: 100%;
          background-repeat: no-repeat;
          border-radius: 135px;
          display: inline-block;
          border: solid thin black;
      }

      #me:hover{
          cursor:pointer;
      }

      .me-wrapper{
          display: block;
          text-align: center;
          padding-top: 60px;
      }

      h1 {
          font-family: "Tahoma", "Times New Roman";
          font-weight: normal;
      }

      h3{
          margin: 0;
      }

      body{
          min-height: 900px;
          width: auto;
          background-image: url(images/morgantown-view.jpg);
          background-repeat: no-repeat;
          background-size: 100%;
          margin: 0;
      }

      a{
          text-decoration: none;
      }

      .menu-iframe{
          display: none;
          position: absolute;
          top: 0;
          left: 280px;
      }

      .icons{
          padding-top: 20px;
          padding-bottom: 10px;
      }

      .icon{
          padding: 5px;
          height: 40px;
          width: 40px;
      }

      .giphy-embed {
          width: 400px;
          height: 200px;
          overflow: hidden;
      }

      .overview-wrapper{
          text-align: center;
          display: block;
      }

      .overview{
          background-color: white;
          width: 65%;
          display: inline-block;
          border-radius: 20px;
      }

      /** this is being used in scroll magic **/
      .projects-wrapper{
          text-align: center;
          /*display: none;*/
          padding-top: 50px;
          opacity: 0;
      }

      .projects-block{
          background-color: white;
          width: 85%;
          display: inline-block;
          border-radius: 10px;
      }

      .sub-header{
          font-family: "Arial";
      }

      .container {
          overflow: hidden;
          background-color: #333;
          font-family: Arial;
      }

      .container a {
          float: left;
          font-size: 16px;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
      }

      .dropdown {
          float: left;
          overflow: hidden;
      }

      .dropdown .dropbtn {
          font-size: 16px;
          border: none;
          outline: none;
          color: white;
          padding: 14px 16px;
          background-color: inherit;
      }

      .container a:hover, .dropdown:hover .dropbtn {
          background-color: #4e4e4e;
      }

      .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
      }

      .dropdown-content a {
          float: none;
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
          text-align: left;
      }

      .dropdown-content a:hover {
          background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
          display: block;
      }

      .anchor-stuffs:hover iframe{
            display: block;
      }

      /* Mobile */
      @media only screen 
      and (min-device-width : 320px) 
      and (max-device-width : 667px)
      and (orientation : portrait) {
        h1 {
          font-size: 50px;
          margin-bottom: 10px;
        }

        body{
          min-height: 1800px;
          background-size: cover;
        }

        #me{
          background-image: url(images/me.jpg);
          height: 400px;
          width: 400px;
          border-radius: 200px;
        }

        .overview{
            width: 85%;
        }

        .container a {
          font-size: 30px;
          padding: 14px 16px;
        }

        .sub-header{
          font-size: 25px;
        } 

        .project-button-text {
          font-size: 30px;
        }

        .icon {
          height: 50px;
          width: 50px;
        }

        .projects-block {
          display: none;
          text-align: center;
        }
      }

  </style>
