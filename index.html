<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <style>
      .main-block{
          padding-top: 45px;
      }

      #me{
          background-image: url(images/me.jpg);
          height: 250px;
          width: 250px;
          background-size: 100%;
          background-repeat: no-repeat;
          border-radius: 135px;
          display: inline-block;
          border: solid thin black;
      }

      #me:hover{
          cursor:pointer;
      }

      body{
          min-height: 783px;
          width: auto;
          background-color: #b1bebe;
      }

      a{
          text-decoration: none;
      }

      .icons{
          padding-top: 20px;
          padding-bottom: 10px;
      }

      .project-pages{
          text-align: center;
          display: block;
      }

      .github{
          padding-top: 20px;
      }

      h3{
          margin: 0;
      }

      .github-container{
          display: block;
      }

      .project-page-link{
          color: white;
          display: block;
          background-color: black;
          border-top-left-radius: 10px;
          border-top-right-radius: 10px;
      }

      .project-page-link:hover{
          text-decoration: underline;
          cursor: pointer;
      }

      .contact{
          position: absolute;
          top: 0;
          font-weight:bold;
      }

      .giphy-embed {
          width: 400px;
          height: 200px;
          overflow: hidden;
      }

      .project-gif-wrapper{
          text-align: center;
          display: inline-block;
          padding: 10px 10px;
      }

      .overview-wrapper{
          text-align: center;
          display: block;
      }

      .overview{
          background-color: white;
          width: 80%;
          display: inline-block;
          border-radius: 20px;
      }

      h1 {
          font-family: "Tahoma", "Times New Roman";
          font-weight: normal;
      }

      .me-wrapper{
          display: block;
          text-align: center;
      }

      iframe{
          border-bottom-left-radius: 10px;
          border-bottom-right-radius: 10px;
          box-shadow: 0 5px 15px black;
      }

      .projects-container{
          display: block;
          text-align: center;
      }

      .projects-wrapper {
          display: inline-block;
      }

      .sub-header{
          font-family: "Arial";
      }

  </style>
  <body>
  <script type="text/javascript" src="javascripts/index.js"></script>
  <div class="main-block">
      <iframe id="whiteAndNerdy" width="0" height="0" src="https://www.youtube.com/embed/N9qYF9DZPdw" frameborder="0" hidden></iframe>
      <div class="me-wrapper">
        <div id="me" onclick="_coolStuff()"></div>
      </div>
      <div class="overview-wrapper">
          <div class="overview">
              <h1>Seth Patrick Theeke</h1>
              <div class="sub-header">Developer | Soccer Enthusiast | Lover of Nonsense</div>
              <div class="icons">
                  <a target="_blank" href="https://twitter.com/Theekenator">
                      <img class="icon" src="images/social-media/svg/twitter.svg" alt="Twitter" height="40" width="40">
                  </a>
                  <a target="_blank" href="https://www.linkedin.com/in/sptheeke">
                      <img class="icon" src="images/social-media/svg/linkedin.svg" alt="LinkedIn" height="40" width="40">
                  </a>
              </div>
          </div>
      </div>
      <div class="projects-container">
          <div class="projects-wrapper">
              <a target="_blank" href="https://www.github.com/seththeeke">
                  <img class="icon github" src="images/github.png" alt="Github" height="30" width="30">
              </a>
              <h3>Check out my project pages</h3>
          </div>
      </div>
      <div class="github-container">
          <div class="project-pages">
              <div class="project-gif-wrapper">
                  <a target="_blank" href="https://seththeeke.github.io/bookshelf" class="project-page-link">
                      My Bookshelf
                  </a>
                  <iframe src="images/bookshelf-gif.gif" frameBorder="0" class="giphy-embed" scrolling="no"></iframe>
              </div>
              <div class="project-gif-wrapper">
                  <a target="_blank" href="https://seththeeke.github.io/arsenal" class="project-page-link">
                  All Things Arsenal
                  </a>
                  <iframe src="images/arsenal-gif.gif" frameBorder="0" class="giphy-embed" scrolling="no"></iframe>
              </div>
              <div class="project-gif-wrapper">
                  <a target="_blank" href="https://seththeeke.github.io/nonsense-galore" class="project-page-link">
                  Nonsense Galore
                  </a>
                  <iframe src="images/nonsense-gif.gif" frameBorder="0" class="giphy-embed" scrolling="no"></iframe>
              </div>
          </div>
      </div>
      <!--<div class="contact">Contact: seththeeke@gmail.com</div>-->
  </div>
  </body>

  <script>
      function _coolStuff(){
          document.getElementById("me").style.backgroundImage = "url(images/me-with-glasses.jpg)";
          document.getElementById("whiteAndNerdy").src = "https://www.youtube.com/embed/N9qYF9DZPdw?autoplay=1&start=21";
      }
  </script>
</html>
