<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ScrollMagic #1 Setup</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/debug.addIndicators.js"></script>
</head>
<style>
  body {
    height: 2000px;
  }
  .animate1 {
    display: "inline-block"
    text-align: center;
    margin-top: 500px;
    font-size: 18;
  }
</style>
<body>
  <!-- <div id="trigger1"></div> -->
  <div>
    <div id="animate1" class="animate1">
      <p>You wouldn't like me, when I'm angry!</p>
    </div>
  </div>
</body>
<script>
  var controller = new ScrollMagic.Controller();
  // attach a trigger to a div or not and set duration of "magic"
  var scene = new ScrollMagic.Scene({duration: 100})
  // var scene = new ScrollMagic.Scene({triggerElement: "#trigger1", duration: 100})
          .setTween("#animate1", {backgroundColor: "blue", color: "white", fontSize: "30"})
          .addIndicators({name: "1 (duration: 300)"}) // add indicators (requires plugin)
          .addTo(controller);          
</script>
</html>
